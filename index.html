<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro">
      <div class="div">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
          <div class="ellipse-5"></div>
          <div class="text-wrapper">30%</div>
        </div>
        <div class="app-bar-regular">
          <div class="actions">
            <div class="search">
              <img
                class="icon"
                src="https://c.animaapp.com/tOtdFUw6/img/icon-2.svg"
              />
            </div>
          </div>
          <div class="title">Baltimore, MD</div>
          <div class="nav-menu-icon">
            <img
              class="icon"
              src="https://c.animaapp.com/tOtdFUw6/img/icon-6.svg"
            />
          </div>
        </div>
        <div class="overlap-group">
          <div class="component">
            <div class="overlap-group-2">
              <img
                class="bottom-w-shadow"
                src="https://c.animaapp.com/tOtdFUw6/img/bottom-w--shadow-1.svg"
              />
              <img
                class="top"
                src="https://c.animaapp.com/tOtdFUw6/img/top-1.svg"
              />
              <img
                class="bottom"
                src="https://c.animaapp.com/tOtdFUw6/img/bottom-1.svg"
              />
            </div>
            <div class="drops-wrapper">
              <img
                class="drops"
                src="https://c.animaapp.com/tOtdFUw6/img/drops-1.svg"
              />
            </div>
          </div>
          <div class="text-wrapper-2">70&deg;</div>
          <div class="feels">Feels:<br />65&deg;</div>
          <p class="p">Rain stops in 15 min.</p>
        </div>
        <div class="overlap-2">
          <div class="overlap-3">
            <div class="text-wrapper-3">Today</div>
            <div class="text-wrapper-4">Tomorrow</div>
            <div class="text-wrapper-5">Tonight</div>
          </div>
          <div class="text-wrapper-6">70&deg;</div>
          <div class="text-wrapper-7">61&deg;</div>
          <div class="text-wrapper-8">72&deg;</div>
          <div class="overlap-4">
            <img
              class="icon-rain"
              src="https://c.animaapp.com/tOtdFUw6/img/---icon--rain-@2x.png"
            />
            <img
              class="subtract"
              src="https://c.animaapp.com/tOtdFUw6/img/subtract.svg"
            />
          </div>
          <div class="overlap-5">
            <img
              class="icon-night-alt"
              src="https://c.animaapp.com/tOtdFUw6/img/---icon--night-alt-cloudy-@2x.png"
            />
            <img
              class="icon-cloud"
              src="https://c.animaapp.com/tOtdFUw6/img/---icon--cloud--2.svg"
            />
          </div>
          <div class="overlap-6">
            <img
              class="icon-day-cloudy"
              src="https://c.animaapp.com/tOtdFUw6/img/---icon--day-cloudy-@2x.png"
            />
            <img
              class="img"
              src="https://c.animaapp.com/tOtdFUw6/img/---icon--cloud-@2x.png"
            />
          </div>
        </div>
        <div class="text-wrapper-9">Humidity</div>
        <div class="text-wrapper-10">Air Quality</div>
        <img
          class="icon-windy"
          src="https://c.animaapp.com/tOtdFUw6/img/---icon--windy-@2x.png"
        />
        <div class="text-wrapper-11">80 - Moderate</div>
      </div>
    </div>
  </body>
</html>
